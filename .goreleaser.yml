version: 2
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X github.com/arrow2nd/nimotsu/cmd.version={{.Version}}

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
brews:
  - name: nimotsu
    repository:
      owner: arrow2nd
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    url_template: "https://github.com/arrow2nd/nimotsu/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://arrow2nd.com/works/nimotsu"
    description: "CLI tool to tracking packages in Japan ðŸ“¦"
    license: "MIT"
    test: |
      system "#{bin}/anct -v"
    install: |
      bin.install "anct"

scoops:
  - name: anct
    repository:
      owner: arrow2nd
      name: scoop-bucket
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    url_template: "https://github.com/arrow2nd/nimotsu/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    homepage: "https://arrow2nd.com/works/nimotsu"
    description: "CLI tool to tracking packages in Japan ðŸ“¦"
    license: "MIT"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
